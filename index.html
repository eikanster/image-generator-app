<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <!-- Tailwind CSS CDN - for development/simple projects -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-800">
    <div class="container mx-auto p-4 max-w-2xl bg-white shadow-lg rounded-lg mt-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">Custom AI Image Generator</h1>

        <div class="mb-4">
            <label for="prompt-input" class="block text-gray-700 text-sm font-bold mb-2">Enter your prompt:</label>
            <textarea id="prompt-input" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500" placeholder="A futuristic city at sunset, highly detailed, photorealistic"></textarea>
        </div>

        <button id="generate-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-150 ease-in-out">
            Generate Image
        </button>

        <div id="status-message" class="mt-4 text-center text-sm text-gray-600 hidden">
            Generating image... Please wait.
        </div>

        <div id="image-container" class="mt-6 border-2 border-dashed border-gray-300 rounded-lg p-4 flex justify-center items-center min-h-[300px] bg-gray-50">
            <img id="generated-image" src="" alt="Generated image will appear here" class="max-w-full h-auto rounded-lg shadow-md hidden">
            <p id="placeholder-text" class="text-gray-500">Your generated image will appear here.</p>
        </div>

        <div id="error-message" class="mt-4 text-center text-red-600 hidden">
            An error occurred during image generation. Please try again.
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
